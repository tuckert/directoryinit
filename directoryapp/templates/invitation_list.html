{% extends 'base.html' %}

{% block content %}
<h2>Invitation List for {{ object_list.first.directory }}</h2>
{% for invitation in object_list %}
  <a href="{% url 'invitation' pk=invitation.id %}">
  {{ invitation }}<br></a>
  {{ dir.contact_telephone }}<br>
  {{ dir.welcome_message }}<br><br>
{% endfor %}

<a href="{% url 'create-directory' %}">Create New Directory</a>
{% endblock %}
